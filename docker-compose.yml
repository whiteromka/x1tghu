version: '3.8'

services:
  php:
    image: yiisoftware/yii2-php:7.4-apache
    volumes:
      - .:/app
    ports:
      - "8000:80"
    environment:
      - DB_HOST=mysql
      - DB_NAME=${DB_NAME:-yii2app}
      - DB_USER=${DB_USER:-yii2user}
      - DB_PASSWORD=${DB_PASSWORD:-password123}
    depends_on:
      - mysql
    networks:
      - app-network

  mysql:
    image: mariadb:10.5
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-rootpassword123}
      - MYSQL_DATABASE=${DB_NAME:-yii2app}
      - MYSQL_USER=${DB_USER:-yii2user}
      - MYSQL_PASSWORD=${DB_PASSWORD:-password123}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - app-network

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge